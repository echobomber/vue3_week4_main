<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
    <title>首頁</title>
  </head>
  <body>
    <div id="app">
      <div class="container login-wrap">
        <v-form class="login-form" v-slot="{ errors }" @submit="login">
          <h1 class="h3 mb-3 fw-normal">請先登入</h1>
          <div class="form-floating mb-3">
            <v-field type="email" name="email" rules="email|required" class="form-control" :class="{ 'is-invalid': errors['email'] }" id="floatingInput" placeholder="name@example.com" v-model.trim="username"></v-field>
            <label for="floatingInput">Email address</label>
            <error-message  class="invalid-feedback" name="email"></error-message >
          </div>
          <div class="form-floating mb-3">
            <v-field type="password" name="password" rules="required" class="form-control" :class="{ 'is-invalid': errors['password'] }"id="floatingPassword" placeholder="Password" v-model.trim="password"></v-field>
            <label for="floatingPassword">Password</label>
            <error-message  class="invalid-feedback" name="password"></error-message >
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </v-form>
      </div>
    </div>
    
    <!-- Vue -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- Veevalidate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/4.1.17/vee-validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/i18n@4.1.17/dist/vee-validate-i18n.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/rules@4.1.17/dist/vee-validate-rules.min.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
